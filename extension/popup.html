<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/options.css">
  <style>
    .popup {
      width: 320px;
      padding: 12px
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0
    }
  </style>
</head>

<body>
  <div class="popup">
  <h3>Lambda tools</h3>
    <div class="row">
      <span>Enable bypass on this page</span>
      <button id="btn-bypass" class="btn">Run</button>
    </div>
    <div class="row">
      <span>Reveal passwords now</span>
      <button id="btn-reveal" class="btn">Reveal</button>
    </div>
    <div class="row">
      <span>Download image from page (probe)</span>
      <button id="btn-download" class="btn">Download</button>
    </div>
  </div>
  <script>
    document.getElementById('btn-bypass').addEventListener('click', () => {
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        const tab = tabs && tabs[0]
        if (!tab) return
        chrome.tabs.sendMessage(tab.id, { type: 'applyBypassNow', revealPasswords: true, allowPaste: true, enableRightClick: true })
      })
    })
    document.getElementById('btn-reveal').addEventListener('click', () => {
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        const tab = tabs && tabs[0]
        if (!tab) return
        chrome.tabs.sendMessage(tab.id, { type: 'applyBypassNow', revealPasswords: true })
      })
    })
    document.getElementById('btn-download').addEventListener('click', () => {
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        const tab = tabs && tabs[0]
        if (!tab) return
        // ask content script for a visible image under cursor or fallback to document images
        chrome.tabs.sendMessage(tab.id, { type: 'probeAndDownloadVisible' }, (resp) => {})
      })
    })
  </script>
</body>

</html>
